name: test

on: 
  push:
    branches: [ "main" ]

env:
  TESTS_PATH: "${{ github.workspace }}/tests" 

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # - name: Building
      #   uses: hoverkraft-tech/compose-action@v1.5.1
