name: test

on: 
  push:
    branches: [ "main" ]

env:
  TESTS_PATH: "${{ github.workspace }}/tests" 

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Testing
        run: |
          docker run --name db -e POSTGRES_USER="postgres" POSTGRES_PASSWORD="postgres" POSTGRES_DB="database" -p 5432:5432 -d postgres:latest
          rustup install nightly
          docker exec -i db psql -U postgres < example.sql
          cargo +nightly test
