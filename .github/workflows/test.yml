      #     compose-file: "./docker-compose.yml"

      - name: Testing
        run: |
          docker image pull postgres:latest
          docker run --name db -e POSTGRES_PASSWORD=postgres -p 5432:5432 -d postgres:latest
          rustup install nightly
          cargo install diesel_cli --no-default-features --features postgres
          diesel setup --database-url='postgres://postgres:admin@localhost/database'
          diesel migration run --all 
          cargo +nightly test
